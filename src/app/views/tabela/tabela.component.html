<nb-card>
    <nb-card-header>Tabela responsiva</nb-card-header>
    <nb-card-body>
        <app-responsive-table>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Perfil</th>
                <th>Editar</th>
                <th>Excluir</th>
            </tr>

            <tr *ngFor="let usuario of usuarios">
                <td data-th="Nome">{{usuario.nome}}</td>
                <td data-th="Email">{{usuario.email}}</td>
                <td data-th="Perfil">{{usuario.perfil}}</td>
                <td data-th="Eitar" class="td-icon-action">
                    <a href="#">
                        <nb-icon icon="edit-2-outline" status="primary" nbTooltip="Editar"></nb-icon>
                    </a>
                </td>
                <td data-th="Excluir" class="td-icon-action">
                    <a href="#">
                        <nb-icon icon="trash-2-outline" status="danger" nbTooltip="Excluir" nbTooltipStatus="danger"></nb-icon>
                    </a>
                </td>
            </tr>
        </app-responsive-table>
    </nb-card-body>
</nb-card>
