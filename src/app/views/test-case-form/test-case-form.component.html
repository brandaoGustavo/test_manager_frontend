<nb-card>
    <nb-card-header>Test Case</nb-card-header>
    <nb-card-body>
        <form class="form-horizontal">
            <div class="form-group row">
                <label for="inputEmail3" class="label col-sm-2 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="email" nbInput fullWidth id="inputEmail3" placeholder="Title" [(ngModel)]="this.selectedTestCase.title" name="testcase_title">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputPassword3" class="label col-sm-2 col-form-label">Description</label>
                <div class="col-sm-9">
                    <textarea nbInput fullWidth placeholder="Description" [(ngModel)]="this.selectedTestCase.description" name="testcase_description"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-9">
                  <button type="submit" nbButton status="success" (click)="saveTestCase()">Save</button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>

<div class="row">
    <div class="col-md-6">
        <nb-card size="giant">
            <nb-card-header>
                Test
                <nb-icon icon="sync-outline" nbTooltip="Limpar campos" (click)="clearTestObjectFields()" style="float:right; cursor:pointer"></nb-icon>
            </nb-card-header>
            <nb-card-body>
                <form>
                    <div class="form-group row">
                        <label for="inputEmail1" class="label col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-9">
                            <input type="email" nbInput fullWidth id="inputEmail3" placeholder="Title" [(ngModel)]="this.selectedTestObject.title" name="testobject_title" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="inputEmail1" class="label col-sm-3 col-form-label">Action</label>
                        <div class="col-sm-9">
                            <nb-select fullWidth placeholder="Action" [(ngModel)]="this.selectedTestObject.action" id="inputEmaidddl3" name="testobject_action">
                                <nb-option value="{{action.value}}" *ngFor="let action of actionList">
                                    {{action.name}}
                                </nb-option>
                            </nb-select>
                        </div>
                    </div>

                    <div class="form-group row" id="input_testobject_byType" *ngIf="this.showFormInput('input_testobject_byType')">
                        <label for="inputEmail1" class="label col-sm-3 col-form-label">Get element by</label>
                        <div class="col-sm-9">
                            <nb-select fullWidth placeholder="By type" [(ngModel)]="this.selectedTestObject.byType" name="testobject_byType">
                                <nb-option value="{{byType}}"
                                    *ngFor="let byType of byTypeList">{{byType}}</nb-option>
                            </nb-select>
                        </div>
                    </div>

                    <div class="form-group row" id="input_testobject_element" *ngIf="this.showFormInput('input_testobject_element')">
                        <label for="inputEmail1" class="label col-sm-3 col-form-label">Element</label>
                        <div class="col-sm-9">
                            <input type="email" nbInput fullWidth id="inputEmail3" placeholder="element" [(ngModel)]="this.selectedTestObject.element" name="testobject_element">
                        </div>
                    </div>

                    <div class="form-group row" id="input_testobject_url" *ngIf="this.showFormInput('input_testobject_url')">
                        <label for="inputEmail1" class="label col-sm-3 col-form-label">URL</label>
                        <div class="col-sm-9">
                            <input type="email" nbInput fullWidth id="inputEmail3" placeholder="URL" [(ngModel)]="this.selectedTestObject.url" name="testobject_url">
                        </div>
                    </div>

                    <div class="form-group row" id="input_testobject_inputText" *ngIf="this.showFormInput('input_testobject_inputText')">
                        <label for="inputEmail1" class="label col-sm-3 col-form-label">Text to input</label>
                        <div class="col-sm-9">
                            <input type="email" nbInput fullWidth id="inputEmail3" placeholder="text to input" [(ngModel)]="this.selectedTestObject.inputText" name="testobject_inputText">
                        </div>
                    </div>

                    <div class="form-group row" id="input_testobject_expectedOutput" *ngIf="this.showFormInput('input_testobject_expectedOutput')">
                        <label for="inputEmail1" class="label col-sm-3 col-form-label">Expected Output</label>
                        <div class="col-sm-9">
                            <input type="email" nbInput fullWidth id="inputEmail3" placeholder="Expected output" [(ngModel)]="this.selectedTestObject.expectedOutput" name="testobject_expectedOutput">
                        </div>
                    </div>

                    <div class="form-group row" id="input_testobject_sleeptime" *ngIf="this.showFormInput('input_testobject_sleeptime')">
                        <label for="inputEmail1" class="label col-sm-3 col-form-label">Tempo de espera (segundos)</label>
                        <div class="col-sm-9">
                            <input type="number" nbInput fullWidth id="testobject_sleeptime_id" placeholder="Tempo de espera" [(ngModel)]="this.selectedTestObject.sleepTime" name="testobject_sleeptime">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-4">
                            <button type="submit" fullWidth nbButton status="primary" (click)="saveTestObject()">Add</button>
                        </div>
                        <div class="offset-sm-1 col-sm-4">
                            <button type="submit" fullWidth nbButton status="danger" (click)="deleteTestObject()">Remove</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>

    <div class="col-md-6 height-50">
    <nb-card size="giant">
        <nb-card-header>
          Added Tests
        </nb-card-header>
        <nb-list>
          <nb-list-item *ngFor="let test of this.selectedTestCase?.tests" class="box-shadow cursor-pointer" [style.color]="isTestObjectSelected(test.id) ? 'orange' : ''" (click)="selectTestObject(test)">
            <nb-icon icon="arrowhead-right-outline" class="col-sm-1"></nb-icon>
            <label class="col-sm-10 label col-form-label cursor-pointer">{{ test.title }}</label>
            <label class="col-sm-1 label col-form-label cursor-pointer">{{ test.sortNumber }}</label>
          </nb-list-item>
        </nb-list>
      </nb-card>
    </div>
</div>
