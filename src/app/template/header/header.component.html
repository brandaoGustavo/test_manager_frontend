  <!-- Insert header here -->
<div class="header-container">
    <div class="logo-container">
      <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
        <nb-icon icon="menu-2-outline"></nb-icon>
      </a>
      <img src="assets\alligator_logo.png" alt="alligator" style="height: 70px;">
    </div>
    <nb-select [formControl]="currentTheme" (selectedChange)="changeTheme($event)">
      <nb-option *ngFor="let t of themes" [value]="t">{{t}}</nb-option>
    </nb-select>
  </div>
  
  <div class="header-container" >
    <nb-actions size="small">
      <nb-action class="control-item" icon="email-outline"></nb-action>
      <nb-action class="control-item" icon="bell-outline"></nb-action>
      <nb-action class="user-action">
        <nb-user [nbContextMenu]="userMenu" [onlyPicture]="userPictureOnly" [name]="loggedUser">
        </nb-user>
      </nb-action>
    </nb-actions>
  </div>
